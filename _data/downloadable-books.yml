  ar:
    description: من هو أعظم من زار أرضنا؟ من هو أسمى من أقدم علينا من مكان آخر، وظل بيننا فترة قصيرة ثم رجع إلى المكان الذي جاء منه؟ تعال نفحص هذا السؤال.
