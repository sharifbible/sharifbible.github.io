  ar:
    description: قصة واقعية من صميم الحياة. أحداثها جرت فعلا، ووقائعها وتفاصيلها حقيقية لا خيالية. تعرفت على الكاتب في ظروف حالكة كان يمر بها. لكن دبرت العناية الإلهية أن نلتقي، فكان بحق لقاء العمر.
    url: https://www.example.org
