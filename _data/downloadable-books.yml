    description: .بائعة الزيت يورد المؤلف في قصصًا من كتاب الله وواقع الحياة ليضرب للناس الأمثال، وذلك في قالب روحي نقى من الشوائب الثقافية والتاريخية والدينية التي اعترت فكرنا وأدبياتنا الروحية، فأصبحت غشاوة تحجب عنَّا رسالة الحياة التي جاء بها سيدنا عيسى المسيح. كما يروى المؤلف شهادات مؤمنين نهلوا من ماء الحياة وعرفوا نور الحق فآثروا الشهادة أو شظف العيش على العودة إلى الظلام.
