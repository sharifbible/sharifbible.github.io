  img-path: /assets/img/covers/my-father.jpg
  alt: My Father
  en:
    description: "**My Father** - In this book author Sheikh Abdullah presents an inspirational study of the Lord’s Prayer."
    url: https://www.example.org
  ar:
    description: في كتابه الجديد يقدّم لنا الشيخ عبد الله دراسة قد يعزُّ نظيرها حول مفهوم الصلاة ومعالمها ومعناها الصادق، وفق عقيدة سيدنا عيسى، وهي بنصِّ كلمات الكاتب، "صلاةٌ كاملةٌ، عجيبةِّ وقويةِّ تحتوي على كلِّ ما نحتاج إليه، كلِّ ما يهمّنا، من روحيات وماديات، من مملكة الله إلى خبزنا اليوميِّ، الأشياء الكبيرة والأشياء الصغيرة، الأمورِ العظيمة والأمورِ البسيطة.
    url: https://www.example.org
-
  img-path: /assets/img/covers/he-loved-me.jpg
  alt: He Loved Me
  en:
    description: "**He Loved Me** is a wonderful presentation of the deep and profound mystery of the Cross."
    url: https://www.example.org
  ar:
    description: هذا الكتاب بعد البداية الهادئة التي تمهد بتقديم المعلومات الأولية للقارئ الخالي الذهن، تصاعد عرض المعنى الروحي بشكل متدرج رائع. وهنا أصبح الموضوع لاهوتيا عميقا وسهلا في آن واحد، وأيضا مصحوبا بعاطفة دافئة تجاه مولانا المسيح وموته من أجلنا على الصليب. تلك العاطفة التي تدلف بسلاسة إلى روح القارئ، فتنشئ تفاعلا تلقائيا يغرس اختبارا روحيا في صميم الصميم من وجدان من يقبل.
    url: https://www.example.org
-
  img-path: /assets/img/covers/prayers-of-david.jpg
  alt: Prayers of the Prophet David
  en:
    description: "**Prayers of the Prophet David** presents a collection of prayers offered to God by the Prophet David, prayers preserved by God for us for our encouragement and guidance."
    url: https://www.example.org
  ar:
    description: هذه مجموعة من الأدعية التي كان يقدمها النبي داود لله قبل حوالي 2‪,‬700 سنة. لقد أبقاها الله لنا بقدرته وحكمته دون تغيير أو تحريف لتكون مشجعا لنا ولكي يمكننا أن نستنير بهديها. رجاؤنا في الله القدير أن يستعملها القارئ في دعائه وصلاته.
    url: https://www.example.org
-
  img-path: /assets/img/covers/no-sorrows.jpg
  alt: No Sorrows
  en:
    description: "**Don’t Waste Your Sorrows** - Many today suggest the spiritual life of faith is a life of continuous joy and prosperity, free from the pain and suffering of trials and misfortunes. This book addresses this false view of life’s journey."
    url: https://www.example.org
  ar:
    description: تؤكد فئات متعددة اليوم أن الحياة الروحية المثالية هي حياة متواصلة الفرح والسلام والازدهار المادي. فالانطباع السائد لدى تلك الفئات أن النجاة والامتلاء بالروح يؤديان إلى حياة حلوة، خالية من المتاعب، فيها تُحل جميع المشاكل تلقائيًا وتحدث المعجزات بلا انقطاع. هذا الكتاب يعالج هذا الخطأ باللجوء إلى كلمة الله.
    url: https://www.example.org
-
  img-path: /assets/img/covers/problems-have-a-solution.jpg
  alt: Your Problems Have a Solution
  en:
    description: "**Your Problems Have a Solution** - The dilemma which confronts each thinking person today is humanity itself: Where did we come from? Where are we going? Whence all the forces of opposition that wage war in me? How is it I love one day and then hate another? What’s the point in all this?"
    url: https://www.example.org
  ar:
    description: المعضلة الأولى التي تواجه العقل المفكر هي معضلة الإنسان - من أين أتيت؟ وإلى أين أذهب؟ وماذا تعنيه كل هذه العناصر المتعارضة داخل طبيعتي؟ كيف أني أحب ذات يوم، ثم في خلال ساعة واحدة أكره؟ ما مغزى جميع هذه التجارب الغريبة والمتناقضة التي اجتازها وأنا أشق طريقي في الحياة؟‬.
    url: https://www.example.org
