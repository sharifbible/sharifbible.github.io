<div id="mainCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
  <ol class="carousel-indicators">
    <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mainCarousel" data-slide-to="1"></li>
    <li data-target="#mainCarousel" data-slide-to="2"></li>
    <li data-target="#mainCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    {% for image in site.data.carousel %}
    {% assign textdata = image[1][page.lang] %}
    <div class="carousel-item {{ image[1].style }}">
      <img class="d-block w-100" src="{{ image[1].path }}" alt="{{ image[1].alt }}">
      <div class="{{ image[1].[page.lang].style}} d-none d-md-block">
        <h3>{{ image[1].[page.lang].title }}</h3>
        <p>{{ image[1].[page.lang].caption }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
